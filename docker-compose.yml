version: '3.8'

services:
  #################################################
  # TILESERVER GL (Docker Hub version)
  #################################################
  tileserver:
    image: maptiler/tileserver-gl
    container_name: tileserver
    ports:
      - "8080:80"
    volumes:
      - ./data/tiles:/data
    restart: unless-stopped

  #################################################
  # OSRM (Docker Hub version)
  #################################################
  osrm:
    image: osrm/osrm-backend
    container_name: osrm
    ports:
      - "5000:5000"
    volumes:
      - ./data/osrm:/data
    command: >
      osrm-routed --algorithm mld /data/monaco.osrm
    restart: unless-stopped

  #################################################
  # ELASTICSEARCH 2.4 (Docker Hub version)
  #################################################
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:2.4.6
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.type=single-node"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - ./data/esdata:/usr/share/elasticsearch/data
    restart: unless-stopped

  #################################################
  # PHOTON (Docker Hub version)
  #################################################
  photon:
    image: komoot/photon
    container_name: photon
    ports:
      - "2322:2322"
    depends_on:
      - elasticsearch
    volumes:
      - ./data/photon:/var/lib/photon
    restart: unless-stopped

  #################################################
  # GO BACKEND
  #################################################
  api:
    build: ./api
    container_name: api
    ports:
      - "8000:8000"
    depends_on:
      - osrm
      - photon
      - tileserver
    restart: unless-stopped
