services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - api
      - tileserver
    restart: unless-stopped

  tileserver:
    image: ghcr.io/consbio/mbtileserver:latest
    container_name: tileserver
    volumes:
      - ./data/tiles:/tilesets
    expose:
      - "8000"
    command: ["-d", "/tilesets", "-p", "8000"]
    restart: unless-stopped

  osrm:
    image: ghcr.io/project-osrm/osrm-backend:v5.27.1
    container_name: osrm
    volumes:
      - ./data/osrm:/data
    expose:
      - "5000"
    command: ["osrm-routed", "--algorithm", "mld", "/data/monaco.osrm"]
    restart: unless-stopped

  nominatim:
    image: mediagis/nominatim:4.4
    container_name: nominatim
    environment:
      - PBF_URL=https://download.geofabrik.de/africa/ethiopia-latest.osm.pbf
      - IMPORT_WIKIPEDIA=false
      - NOMINATIM_PASSWORD=nominatim
    volumes:
      - nominatim-data:/var/lib/postgresql/14/main
    expose:
      - "8080"
    shm_size: 1g
    restart: unless-stopped

  api:
    build: ./api
    container_name: api
    environment:
      - OSRM_HOST=http://osrm:5000
      - GEOCODER_HOST=http://nominatim:8080
      - TILE_HOST=http://tileserver:8000
      - JWT_SECRET=${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION}
      - RATE_LIMIT=100
      # Database config
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=didi
      - DB_PASSWORD=didi_password
      - DB_NAME=didi
      - DB_SSLMODE=disable
    expose:
      - "8000"
    depends_on:
      - osrm
      - nominatim
      - tileserver
      - postgres
    restart: unless-stopped

  postgres:
    image: postgis/postgis:16-3.4
    container_name: postgres
    environment:
      - POSTGRES_USER=didi
      - POSTGRES_PASSWORD=didi_password
      - POSTGRES_DB=didi
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped

  frontend-next:
    build: ./frontend-next
    container_name: frontend-next
    environment:
      - NEXT_PUBLIC_API_URL=https://maps.didi.et
      - NEXT_PUBLIC_TILE_URL=https://maps.didi.et/api/tiles/{z}/{x}/{y}.pbf
    expose:
      - "3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  nominatim-data:
  caddy-data:
  caddy-config:
  postgres-data: