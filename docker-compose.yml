services:
  tileserver:
    image: maptiler/tileserver-gl:v4.6.0
    container_name: tileserver
    ports:
      - "8080:80"
    volumes:
      - ./data/tiles:/data
    restart: unless-stopped

  osrm:
    image: ghcr.io/project-osrm/osrm-backend:v5.27.1
    container_name: osrm
    ports:
      - "5000:5000"
    volumes:
      - ./data/osrm:/data
    command: osrm-routed --algorithm mld /data/monaco.osrm
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - ./data/esdata:/usr/share/elasticsearch/data
    restart: unless-stopped

  photon:
    image: ghcr.io/komoot/photon:0.5.0
    container_name: photon
    ports:
      - "2322:2322"
    depends_on:
      - elasticsearch
    volumes:
      - ./data/photon:/var/lib/photon
    restart: unless-stopped

  api:
    build: ./api
    container_name: api
    ports:
      - "8000:8000"
    environment:
      - OSRM_HOST=http://osrm:5000
      - PHOTON_HOST=http://photon:2322
      - TILE_HOST=http://tileserver:80
      - JWT_SECRET=change-this-in-production
      - RATE_LIMIT=100
    depends_on:
      - osrm
      - photon
      - tileserver
    restart: unless-stopped
