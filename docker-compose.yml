services:
  tileserver:
    image: ghcr.io/consbio/mbtileserver:latest
    container_name: tileserver
    volumes:
      - ./data/tiles:/tilesets
    ports:
      - "8080:8000"
    command: ["-d", "/tilesets", "-p", "8000"]
    restart: unless-stopped

  osrm:
    image: ghcr.io/project-osrm/osrm-backend:v5.27.1
    container_name: osrm
    volumes:
      - ./data/osrm:/data
    ports:
      - "5000:5000"
    command: ["osrm-routed", "--algorithm", "mld", "/data/monaco.osrm"]
    restart: unless-stopped

  nominatim:
    image: mediagis/nominatim:4.4
    container_name: nominatim
    environment:
      - PBF_URL=https://download.geofabrik.de/africa/ethiopia/addis-ababa-latest.osm.pbf
      - IMPORT_WIKIPEDIA=false
      - NOMINATIM_PASSWORD=nominatim
    volumes:
      - nominatim-data:/var/lib/postgresql/14/main
    ports:
      - "8081:8080"
    shm_size: 1g
    restart: unless-stopped

  api:
    build: ./api
    container_name: api
    environment:
      - OSRM_HOST=http://osrm:5000
      - GEOCODER_HOST=http://nominatim:8080
      - TILE_HOST=http://tileserver:8000
      - JWT_SECRET=change-this-in-production
      - RATE_LIMIT=100
    ports:
      - "8000:8000"
    depends_on:
      - osrm
      - nominatim
      - tileserver
    restart: unless-stopped

volumes:
  nominatim-data: