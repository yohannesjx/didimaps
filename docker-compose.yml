services:
  tileserver:
    image: ghcr.io/consbio/mbtileserver:latest
    container_name: tileserver
    volumes:
      - ./data/tiles:/tiles
    ports:
      - "8080:8080"
    command: ["mbtileserver", "--dir", "/tiles", "--no-cors"]
    restart: unless-stopped

  osrm:
    image: ghcr.io/project-osrm/osrm-backend:v5.27.1
    container_name: osrm
    volumes:
      - ./data/osrm:/data
    ports:
      - "5000:5000"
    command: ["osrm-routed", "--algorithm", "mld", "/data/monaco.osrm"]
    restart: unless-stopped

  nominatim:
    image: mediagis/nominatim:4.4
    container_name: nominatim
    environment:
      - NOMINATIM_PBF_URL=https://download.geofabrik.de/europe/monaco-latest.osm.pbf
      - NOMINATIM_IMPORT_WIKIPEDIA=false
    volumes:
      - ./data/nominatim:/var/lib/postgresql/14/main
    ports:
      - "7070:7070"
    restart: unless-stopped

  api:
    build: ./api
    container_name: api
    environment:
      - OSRM_HOST=http://osrm:5000
      - GEOCODER_HOST=http://nominatim:7070
      - TILE_HOST=http://tileserver:8080
      - JWT_SECRET=change-this-in-production
      - RATE_LIMIT=100
    ports:
      - "8000:8000"
    depends_on:
      - osrm
      - nominatim
      - tileserver
    restart: unless-stopped